<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Atlas - Festival Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./page1/style.css">
</head>
<body>
    <div class="form-container" enctype="multipart/form-data">
        <h1 style="text-align: center;">Culture Atlas</h1>
        <p class="tagline">Share a piece of the world's vibrant tapestry.</p>
        <form id="festivalForm">
            <div class="form-group">
                <label for="festival_Name">Festival Name:</label>
                <input type="text" id="festival_Name" name="festival_Name" placeholder="e.g., Carnival of Venice" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="e.g., Brazil" required>
            </div>
            <div class="form-group">
                <label for="city">City (Optional):</label>
                <input type="text" id="city" name="city" placeholder="e.g., Rio de Janeiro">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="tags">Tags (Optional, comma-separated):</label>
                <input type="text" id="tags" name="tags" placeholder="e.g., music, dance, historical">
            </div>
            <div class="form-group">
                <label for="Note">Short Description:</label>
                <textarea id="Note" name="Note" rows="4" placeholder="Briefly describe the festival's essence..." required></textarea>
            </div>

            <div class="form-group">
                <label for="festivalImage">Festival Image(Optional,Max=5MB):</label>
                <input type="file" id="festivalImage" name="festivalImage" accept="image/*">
            </div>
        
            <!-- âœ… Image Preview -->
            <div class="form-group">
                <img id="previewImage" src="" alt="Preview" style="max-width: 200%; display: none; border: 1px solid #000000; margin-top: 10px;">
            </div>
            <button type="submit">Submit Festival</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="./page1/script.js"></script>
</body>
</html>
